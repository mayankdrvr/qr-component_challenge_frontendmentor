<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container container--properties">
    <img class="container__image" src="./images/image-qr-code.png" alt="QR Code Image">
    <h1 class="container__heading">Improve your front-end skills by building projects</h1>
    <p class="container__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
      level</p>
  </main>

  <footer class="attribution attribution--properties">
    Challenge by <a class="attribution__source" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend
      Mentor</a>.
    Coded by <a class="attribution__creator" href="https://www.frontendmentor.io/profile/mayankdrvr"
      rel="noopener noreferrer">Mayank Arora</a>
  </footer>
</body>

</html>
